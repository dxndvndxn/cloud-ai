          in: query
        - required: false
          schema:
            type: integer
            maximum: 100
            minimum: 0
            exclusiveMinimum: true
            default: 50
          name: limit
          description: Максимальное количество элементов в списке.
          in: query
        - required: false
          schema:
            type: string
            enum:
              - created_time
            default: created_time
          name: order_by
          description: Параметры сортировки списка.
          in: query
        - required: false
          schema:
            type: boolean
            default: true
          name: order_desc
          description: "Направление сортировки: true — по убыванию, false — по возрастанию."
          in: query
