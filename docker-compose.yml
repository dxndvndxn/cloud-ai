version: '3.8'

services:
  cloud-backend:
    build:
      context: ./cloud
      dockerfile: Dockerfile
    container_name: cloud-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
    networks:
      - cloud-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloud-ui:
    build:
      context: ./cloud-ui
      dockerfile: Dockerfile
      args:
        VITE_APP_API: localhost:8000
    container_name: cloud-ui
    ports:
      - "5173:5173"
    networks:
      - cloud-network
    depends_on:
      cloud-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  cloud-network:
    driver: bridge
